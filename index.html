<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./src/css/style.css">

        <title>Calculador de Gorjetas</title>
    </head>

    <body>
        <div id="container">
            <div>
                <h1 class="title">Calculador de Gorjetas</h1>
            </div>

            <form class="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>

                <p>
                    R$ <input type="number" placeholder="100" name="bill" class="formInput">
                </p>

                <label for="serviceQual">
                    <p>Como você avalia o atendimento?</p>
                </label>

                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect">
                        <option disable selected value="0">-- Escolha uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">05% - Péssimo</option>
                    </select>
                </p>

                <label for="people">
                    <p>Quantas pessoas irão dividir a conta?</p>
                </label>

                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput"> pessoa(s)
                </p>

                <button type="submit">Calcular</button>
            </form>
        </div>
    </body>
</html>
